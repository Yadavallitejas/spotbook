{% extends 'base.html' %}
{% block content %}
<head>
    <style>
       
    /* Footer */
.footer-section {
  padding: 40px 20px;
  background-color: #000;
  color: white;
  text-align: center;
  margin-top: 40px;
}

.footer-title {
  font-weight: bold;
  font-size: 24px;
  margin-bottom: 10px;
}

.footer-links a {
  color: #bbb;
  text-decoration: none;
  margin: 0 10px;
  transition: color 0.3s ease;
}

.footer-links a:hover {
  color: #fff;
}
<!-- Add any additional custom styles here -->
    </style>
</head>
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2>Book {{ category.name }}</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label>Location</label>
                        <input type="text" name="location" class="form-control" placeholder="Enter your location" required>
                    </div>
                    {% if subcategory_id %}
                    <input type="hidden" name="subcategory_id" value="{{ subcategory_id }}">
                    {% endif %}
                    <button type="submit" class="btn btn-primary w-100">Book Service</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
